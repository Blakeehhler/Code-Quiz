<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <link rel="style" href="style.css">
  <title>Code Quiz</title>
</head>

<body style="background-color: #FF72AA;">
  <div class="container pt-5">
    <div class="row hideOnStart">
      <div class="col">
        <h1 style="text-align: center;">Press the button to start the quiz</h1>
      </div>
    </div>
    <div class="row hideOnStart">
      <div class="col text-center">
        <button id=btnSubmit type="button" class="btn btn-warning btn-lg shadow-sm">Start Quiz</button>
      </div>
    </div>

    <div class="text-center pt-1" id="clock" style="display: none; font-size: 30px;">30</div>

    <div class="container" id="questions" style="display: none; background-color: #FFC772;">
      <div id="question" class="row p-5" style="font-size: 30px;"></div>
      <div class="text-center pb-5" id="anwsers"></div>
      <div class="text-center pb-5" id="feedback"></div>
    </div>

    <div style="background-color: #72FF80;" class="text-center" id= "scoreCard" style="display: none;">
      <p id= "score"></p>
    </div>
  </div>


  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous">
  </script>
  <script src="script.js"></script>
</body>

</html>
